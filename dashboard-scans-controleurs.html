<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenPass - Dashboard Contr√¥leurs</title>
    <script src="/env-config.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#F97316">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .logo span {
            color: #F97316;
        }

        .back-btn {
            background: #3d3d3d;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #4d4d4d;
            transform: translateX(-5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #3d3d3d;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #F97316;
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: #F97316;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #F97316;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .stat-change {
            font-size: 12px;
            font-weight: 700;
            color: #22c55e;
            margin-top: 5px;
        }

        .chart-container {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #3d3d3d;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .events-list {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #3d3d3d;
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #3d3d3d;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-info {
            flex: 1;
        }

        .event-name {
            font-weight: 900;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .event-meta {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 600;
        }

        .event-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .event-stat {
            text-align: center;
        }

        .event-stat-value {
            font-size: 24px;
            font-weight: 900;
            color: #F97316;
        }

        .event-stat-label {
            font-size: 12px;
            color: #9ca3af;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #3d3d3d;
            border-top: 3px solid #F97316;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #3d3d3d;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F97316, #ea580c);
            transition: width 0.5s;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .event-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/scanner.html" class="back-btn">
            ‚Üê Retour au scanner
        </a>

        <div class="header">
            <div class="logo">Even<span>Pass</span></div>
            <p style="color: #9ca3af; margin-top: 10px; font-weight: 600;">Dashboard Contr√¥leurs</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Chargement des donn√©es...</p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üé´</div>
                    <div class="stat-value" id="total-scans">0</div>
                    <div class="stat-label">Scans Totaux</div>
                    <div class="stat-change" id="scans-change">+0% aujourd'hui</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-value" id="hour-scans">0</div>
                    <div class="stat-label">Scans / Heure</div>
                    <div class="stat-change">Derni√®re heure</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üìÖ</div>
                    <div class="stat-value" id="today-scans">0</div>
                    <div class="stat-label">Scans Aujourd'hui</div>
                    <div class="stat-change" id="today-percentage">0% du total</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚úì</div>
                    <div class="stat-value" id="success-rate">100%</div>
                    <div class="stat-label">Taux de Succ√®s</div>
                    <div class="stat-change">Validation r√©ussie</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Scans par Heure (Derni√®res 24h)</div>
                <div id="hourly-chart">
                    <canvas id="chart-canvas" width="100%" height="300"></canvas>
                </div>
            </div>

            <div class="events-list">
                <div class="chart-title">√âv√©nements Actifs</div>
                <div id="events-container"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: window.ENV.FIREBASE_API_KEY,
            authDomain: window.ENV.FIREBASE_AUTH_DOMAIN,
            databaseURL: window.ENV.FIREBASE_DATABASE_URL,
            projectId: window.ENV.FIREBASE_PROJECT_ID,
            storageBucket: window.ENV.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: window.ENV.FIREBASE_MESSAGING_SENDER_ID,
            appId: window.ENV.FIREBASE_APP_ID
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const ADMIN_UID = window.ENV.ADMIN_UID;

        onAuthStateChanged(auth, (user) => {
            if (!user || user.uid !== ADMIN_UID) {
                alert('Acc√®s refus√© : Vous devez √™tre connect√© en tant qu\'administrateur');
                window.location.href = '/';
                return;
            }
        });

        const scansRef = ref(db, 'evenpass/scans');
        const eventsRef = ref(db, 'evenpass/events');

        let allScans = [];
        let allEvents = [];

        onValue(scansRef, (snapshot) => {
            if (snapshot.exists()) {
                allScans = [];
                snapshot.forEach((child) => {
                    allScans.push({ id: child.key, ...child.val() });
                });
                updateDashboard();
            }
        });

        onValue(eventsRef, (snapshot) => {
            if (snapshot.exists()) {
                allEvents = [];
                snapshot.forEach((child) => {
                    allEvents.push({ id: child.key, ...child.val() });
                });
                updateEventsList();
            }
        });

        function updateDashboard() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('dashboard-content');

            loading.style.display = 'none';
            content.style.display = 'block';

            const now = Date.now();
            const today = new Date().setHours(0, 0, 0, 0);
            const currentHour = new Date().setMinutes(0, 0, 0);
            const yesterday = today - 86400000;

            const totalScans = allScans.length;
            const todayScans = allScans.filter(s => s.timestamp >= today).length;
            const yesterdayScans = allScans.filter(s => s.timestamp >= yesterday && s.timestamp < today).length;
            const hourScans = allScans.filter(s => s.timestamp >= currentHour).length;

            document.getElementById('total-scans').textContent = totalScans;
            document.getElementById('today-scans').textContent = todayScans;
            document.getElementById('hour-scans').textContent = hourScans;

            const change = yesterdayScans > 0
                ? Math.round(((todayScans - yesterdayScans) / yesterdayScans) * 100)
                : 100;
            document.getElementById('scans-change').textContent =
                change >= 0 ? `+${change}% aujourd'hui` : `${change}% aujourd'hui`;

            const todayPercentage = totalScans > 0
                ? Math.round((todayScans / totalScans) * 100)
                : 0;
            document.getElementById('today-percentage').textContent = `${todayPercentage}% du total`;
        }

        function updateEventsList() {
            const container = document.getElementById('events-container');

            if (allEvents.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 20px;">Aucun √©v√©nement trouv√©</p>';
                return;
            }

            const eventScans = {};
            allScans.forEach(scan => {
                const eventName = scan.eventName || '√âv√©nement';
                if (!eventScans[eventName]) {
                    eventScans[eventName] = 0;
                }
                eventScans[eventName]++;
            });

            container.innerHTML = allEvents.map(event => {
                const scans = eventScans[event.name] || 0;
                const capacity = event.capacity || 1000;
                const percentage = Math.min((scans / capacity) * 100, 100);

                return `
                    <div class="event-item">
                        <div class="event-info">
                            <div class="event-name">${event.name}</div>
                            <div class="event-meta">${event.venue} ‚Ä¢ ${formatDate(event.date)}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                        <div class="event-stats">
                            <div class="event-stat">
                                <div class="event-stat-value">${scans}</div>
                                <div class="event-stat-label">Scann√©s</div>
                            </div>
                            <div class="event-stat">
                                <div class="event-stat-value">${Math.round(percentage)}%</div>
                                <div class="event-stat-label">Rempli</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date non d√©finie';
            return new Date(dateString).toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
