<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern Background -->
  <rect width="512" height="512" rx="120" fill="url(#accentGrad)"/>

  <!-- Main E Shape (Modern & Bold) -->
  <g transform="translate(256, 256)">
    <!-- Letter E -->
    <path d="M -80 -100 L 60 -100 L 60 -60 L -40 -60 L -40 -20 L 40 -20 L 40 20 L -40 20 L -40 60 L 60 60 L 60 100 L -80 100 Z"
          fill="url(#mainGrad)"
          opacity="1"/>

    <!-- Ticket Pass Icon integrated -->
    <g transform="translate(100, 0)">
      <!-- Ticket outline -->
      <rect x="-35" y="-50" width="70" height="100" rx="12" fill="none" stroke="url(#mainGrad)" stroke-width="6"/>

      <!-- Scan line (dynamic) -->
      <line x1="-25" y1="-30" x2="25" y2="-30" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round"/>
      <line x1="-25" y1="30" x2="25" y2="30" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round"/>

      <!-- Checkmark -->
      <path d="M -15 -5 L -5 5 L 15 -15"
            stroke="url(#mainGrad)"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
    </g>
  </g>

  <!-- Premium Badge -->
  <circle cx="420" cy="92" r="50" fill="url(#mainGrad)"/>
  <path d="M 420 72 L 428 88 L 445 90 L 432 102 L 435 119 L 420 111 L 405 119 L 408 102 L 395 90 L 412 88 Z"
        fill="#000000"/>

  <!-- Subtle Shine Effect -->
  <circle cx="140" cy="120" r="80" fill="white" opacity="0.03"/>
  <circle cx="380" cy="400" r="60" fill="white" opacity="0.02"/>
</svg>
