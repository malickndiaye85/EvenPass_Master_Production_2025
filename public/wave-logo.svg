<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" fill="none">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="80" rx="12" fill="#FFFFFF"/>

  <!-- Wave Icon -->
  <g transform="translate(20, 40)">
    <path d="M 0 0 Q 5 -8, 10 0 T 20 0" stroke="url(#waveGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 0 8 Q 5 0, 10 8 T 20 8" stroke="url(#waveGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 0 16 Q 5 8, 10 16 T 20 16" stroke="url(#waveGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0099FF">Wave</text>
</svg>
