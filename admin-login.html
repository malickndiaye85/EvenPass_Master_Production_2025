    <style>

        label {

        input {

            transition: all 0.2s;
            outline: none;
        }

        input:focus {

        .btn {

        .btn:hover {

        .back-link {

        .error {

        .loading {

        @keyframes spin {

        .security-badge {

        .security-badge svg {

        .security-badge span {

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">üé´</div>
                <h1>Admin Access</h1>
                <p class="subtitle">Acc√®s r√©serv√© au personnel autoris√©</p>
            </div>

            <div id="errorMessage" class="error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="admin@evenpass.sn"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Se connecter
                </button>
            </form>

            <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>

            <div class="security-badge">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <span>Connexion s√©curis√©e Firebase</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDJ0yLvnQ-MZp5Jnfzj63EGAKYq3TjvBBQ",
            authDomain: "evenpass-4d9bd.firebaseapp.com",
            databaseURL: "https://evenpass-4d9bd-default-rtdb.firebaseio.com",
            projectId: "evenpass-4d9bd",
            storageBucket: "evenpass-4d9bd.appspot.com",
            messagingSenderId: "1093482297319",
            appId: "1:1093482297319:web:f5bb3f1f3e1e8b1e5c5b5b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        console.log("Firebase Admin Initialized", firebaseConfig);

        const ADMIN_UID = "Tnq8Isi0fATmidMwEuVrw1SAJkI3";

        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                submitBtn.innerHTML = '<span class="loading"></span>Connexion...';
            } else {
                submitBtn.innerHTML = 'Se connecter';
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.uid === ADMIN_UID) {
                    window.location.href = '/admin-finance.html';
                } else {
                    showError('Acc√®s refus√© : Vous n\'√™tes pas autoris√© √† acc√©der √† cette zone.');
                    auth.signOut().then(() => {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    });
                }
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user.uid === ADMIN_UID) {
                    window.location.href = '/admin-finance.html';
                } else {
                    showError('Acc√®s refus√© : Cet compte n\'est pas autoris√©.');
                    await auth.signOut();
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                let message = 'Erreur de connexion. Veuillez r√©essayer.';

                if (error.code === 'auth/invalid-credential') {
                    message = 'Email ou mot de passe incorrect.';
                } else if (error.code === 'auth/user-not-found') {
                    message = 'Aucun compte trouv√© avec cet email.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Mot de passe incorrect.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Trop de tentatives. Veuillez r√©essayer plus tard.';
                }

                showError(message);
                setLoading(false);
            }
        });

        emailInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });

        passwordInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
