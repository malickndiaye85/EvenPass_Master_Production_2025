<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage Service Worker - EvenPass</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF5722;
            margin-bottom: 20px;
        }
        button {
            background: #FF5722;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #E64A19;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }
        .error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #F44336;
        }
        .info {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #2196F3;
        }
        ul {
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Nettoyage du Cache Service Worker</h1>
        <p>Cette page vous permet de nettoyer complètement le cache de l'application EvenPass.</p>

        <h3>Étapes de nettoyage :</h3>
        <ul>
            <li>Désinstaller tous les Service Workers</li>
            <li>Vider tous les caches</li>
            <li>Supprimer le stockage local</li>
            <li>Forcer le rechargement de la page</li>
        </ul>

        <button onclick="cleanEverything()">Nettoyer et Redémarrer</button>

        <div id="status"></div>
    </div>

    <script>
        async function cleanEverything() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'info';
            statusEl.innerHTML = 'Nettoyage en cours...';

            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker désinstallé:', registration);
                    }
                }

                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cache supprimé:', cacheName);
                    }
                }

                localStorage.clear();
                sessionStorage.clear();

                statusEl.className = 'success';
                statusEl.innerHTML = 'Nettoyage réussi ! Redirection dans 2 secondes...';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                statusEl.className = 'error';
                statusEl.innerHTML = `Erreur lors du nettoyage : ${error.message}`;
                console.error(error);
            }
        }

        window.addEventListener('load', async () => {
            const statusEl = document.getElementById('status');

            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();

                if (registrations.length > 0) {
                    statusEl.style.display = 'block';
                    statusEl.className = 'info';
                    statusEl.innerHTML = `${registrations.length} Service Worker(s) détecté(s). Cliquez sur le bouton pour nettoyer.`;
                } else {
                    statusEl.style.display = 'block';
                    statusEl.className = 'success';
                    statusEl.innerHTML = 'Aucun Service Worker détecté. Votre cache est propre !';
                }
            }
        });
    </script>
</body>
</html>
