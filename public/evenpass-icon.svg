<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Ticket Shape -->
  <g transform="translate(256, 256)">
    <!-- Main ticket body -->
    <rect x="-120" y="-70" width="240" height="140" rx="16" fill="url(#ticketGrad)"/>

    <!-- Left notch -->
    <circle cx="-120" cy="0" r="20" fill="url(#bgGrad)"/>

    <!-- Right notch -->
    <circle cx="120" cy="0" r="20" fill="url(#bgGrad)"/>

    <!-- Center dashed line -->
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#FF7A00" stroke-width="3" stroke-dasharray="8,8" opacity="0.3"/>

    <!-- Ticket details -->
    <rect x="-90" y="-40" width="70" height="8" rx="4" fill="#FF7A00" opacity="0.8"/>
    <rect x="-90" y="-22" width="50" height="6" rx="3" fill="#FF7A00" opacity="0.5"/>
    <rect x="-90" y="-10" width="60" height="6" rx="3" fill="#FF7A00" opacity="0.5"/>

    <!-- QR Code representation -->
    <g transform="translate(50, -20)">
      <rect x="0" y="0" width="50" height="50" rx="4" fill="#FF7A00" opacity="0.15"/>
      <rect x="5" y="5" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="16" y="5" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="27" y="5" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="38" y="5" width="7" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="5" y="16" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="27" y="16" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="5" y="27" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="16" y="27" width="8" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="38" y="27" width="7" height="8" fill="#FF7A00" opacity="0.8"/>
      <rect x="5" y="38" width="8" height="7" fill="#FF7A00" opacity="0.8"/>
      <rect x="27" y="38" width="8" height="7" fill="#FF7A00" opacity="0.8"/>
    </g>

    <!-- Star icon (premium) -->
    <path d="M -90 20 L -85 30 L -95 30 Z" fill="#FFAA00" opacity="0.9"/>
    <circle cx="-90" cy="35" r="8" fill="#FFAA00" opacity="0.2"/>
    <path d="M -90 28 L -87 34 L -93 34 Z" fill="#FFAA00"/>
  </g>

  <!-- Shine effect -->
  <circle cx="180" cy="150" r="60" fill="white" opacity="0.1"/>
</svg>
